<body>

<div>
    <h3>Her kommer innhold fra tekstfil:
        <span id="fileContentSpan"></span>
    </h3>
</div>

<script>
    var AJAX_APP = {
        //Attributes
        fileName: "file.txt",
        
        //HTML objects
        fileContentSpan: null,
        
        //init
        init: function(){
            var setHTMLObjects = function(){
                AJAX_APP.fileContentSpan = 
                document.getElementById("fileContentSpan");
                //alert("Det virker!");
            }();
            
            setInterval(function(){
                AJAX_APP.doAjaxGET(); 
            },4000);
            
        },//end init
        
        doAjaxGET: function(){
            var xhr = null; 
            
            if(window.XMLHttpRequest){
                xhr = new XMLHttpRequest();
            }
            
            xhr.onreadystatechange = function(){
                if(xhr.readyState === 4){
                    AJAX_APP.fileContentSpan.innerHTML = 
                    xhr.responseText;
                }
            }
            
            
            xhr.open("GET", AJAX_APP.fileName, true);//3 argument: skal dette kallet v√¶re asynkront? 
            xhr.send();
        }
        
    };//end AJAX_APP 
    AJAX_APP.init();
</script>    
    
</body>
</html>
